<!DOCTYPE html>
<html>
<title>ICS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
    body,
    h1 {
        font-family: "Montserrat", sans-serif
    }

    img {
        margin-bottom: -7px
    }

    .w3-row-padding img {
        margin-bottom: 12px
    }
</style>

<body>
    <!-- Header -->
    <div class="w3-center">
        <a href="index.html"><img src="images/logo/4.png" alt="logo images"></a>
    </div>
    <div class="w3-opacity">
        <span class="w3-button w3-xxlarge w3-white w3-right" onclick="w3_open()"><i class="fa fa-bars"></i></span>
        <div class="w3-clear"></div>
        <!-- Sidebar -->
        <nav class="w3-sidebar w3-black w3-animate-top w3-xxlarge" style="display:none;padding-top:150px"
            id="mySidebar">
            <a href="javascript:void(0)" onclick="w3_close()"
                class="w3-button w3-black w3-xxlarge w3-padding w3-display-topright" style="padding:6px 24px">
                <i class="fa fa-remove"></i>
            </a>
            <div class="w3-bar-block w3-center">
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Home</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">About</a>
                <a href="#" class="w3-bar-item w3-button w3-text-grey w3-hover-black">Contact</a>
            </div>
        </nav>
        <!-- !PAGE CONTENT! -->
        <div id="content">
            <div id="wrap" class="wrap_detail extend_devide">
                <div class="w3-content" style="max-width:1500px"></div>
                <h2 class="blind">BTS 피규어 </h2>
                <!-- Slideshow -->
                <div class="w3-container">
                    <div class="w3-display-container mySlides">
                        <img src="" style="width:100%">
                        <div class="w3-display-topleft w3-container w3-padding-32">
                        </div>
                    </div>
                    <div class="w3-display-container mySlides">
                        <img src="" style="width:100%">
                        <div class="w3-display-middle w3-container w3-padding-32">
                        </div>
                    </div>
                    <div class="w3-display-container mySlides">
                        <img src="" style="width:100%">
                        <div class="w3-display-topright w3-container w3-padding-32">
                        </div>
                    </div>
                    <!-- Slideshow next/previous buttons -->
                    <div class="w3-container w3-dark-grey w3-padding w3-xlarge">
                        <div class="w3-left" onclick="plusDivs(-1)"><i
                                class="fa fa-arrow-circle-left w3-hover-text-teal"></i></div>
                        <div class="w3-right" onclick="plusDivs(1)"><i
                                class="fa fa-arrow-circle-right w3-hover-text-teal"></i></div>
                        <div class="w3-center">
                            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white"
                                onclick="currentDiv(1)"></span>
                            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white"
                                onclick="currentDiv(2)"></span>
                            <span class="w3-tag demodots w3-border w3-transparent w3-hover-white"
                                onclick="currentDiv(3)"></span>
                        </div>
                    </div>
                </div>
                <!-- Grid -->
                <div class="w3-row w3-container">
                    <div class="w3-center w3-padding-64">
                        <span class="w3-xlarge w3-bottombar w3-border-dark-grey w3-padding-16">상세설명</span>
                    </div>
                    <h4>최초 한국 출시 BTS 피규어</h4>
                    <style>
                        .video_youtube {
                            position: relative;
                            width: 100%;
                            height: 0;
                            padding-bottom: 56.25%
                        }

                        .video_youtube iframe {
                            position: absolute;
                            top: 0;
                            left: 0;
                            width: 100%;
                            height: 100%;
                        }
                    </style>
                    <div class="video_youtube">
                        <iframe width="700" height="500" src="https://www.youtube.com/embed/QmgcyLozkbQ" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                            allowfullscreen></iframe>
                    </div>
                    <!-- Footer -->
                    <footer class="w3-container w3-padding-64 w3-light-grey w3-center w3-opacity w3-xlarge"
                        style="margin-top:128px">
                        <i class="fa fa-facebook-official w3-hover-opacity"></i>
                        <i class="fa fa-instagram w3-hover-opacity"></i>
                        <i class="fa fa-snapchat w3-hover-opacity"></i>
                        <i class="fa fa-pinterest-p w3-hover-opacity"></i>
                        <i class="fa fa-twitter w3-hover-opacity"></i>
                        <i class="fa fa-linkedin w3-hover-opacity"></i>
                        <p class="w3-medium"><a href="http://icecreamsocial.io/#save-time" target="_blank"
                                class="w3-hover-text-green">ICS</a></p>
                    </footer>
                    <script>
                        // Toggle grid padding
                        function myFunction() {
                            var x = document.getElementById("myGrid");
                            if (x.className === "w3-row") {
                                x.className = "w3-row-padding";
                            } else {
                                x.className = x.className.replace("w3-row-padding", "w3-row");
                            }
                        }
                        // Open and close sidebar
                        function w3_open() {
                            document.getElementById("mySidebar").style.width = "100%";
                            document.getElementById("mySidebar").style.display = "block";
                        }
                        function w3_close() {
                            document.getElementById("mySidebar").style.display = "none";
                        }
                    </script>
